{% extends "blog/main.html "%}
{% load crispy_forms_tags %}
{% block body %}
	<div class="content-section">
		<div class="content-section" id="update">
	   	<h5>You can update your profile by filing the fieds with new credentials!</h5>
	   	</div>
		  <div class="media">
		    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
		    <div class="media-body">
		      <h2 class="account-heading">{{ user.username }}</h2>
		      <p class="text-secondary">{{ user.email }}</p>
		    </div>
		  </div>
		  	 <form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Profile</legend>
						{{ user_update_form|crispy }}
						{{ profile_update_form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Update Profile</button>				
				</div>
			</form>
	</div>
{% endblock body %}
